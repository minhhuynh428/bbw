<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Effect</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 200%;
      }
      .top-element {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: red;
        z-index: 1; /* Giá trị z-index thấp hơn */
      }
      .bottom-element {
        position: absolute;
        top: 200px; /* Điều chỉnh khoảng cách từ trên xuống */
        left: 0;
        width: 100%;
        height: 100px;
        background-color: blue;
        z-index: 2; /* Giá trị z-index cao hơn */
      }
    </style>
  </head>
  <body>
    <div class="top-element"></div>
    <div class="bottom-element"></div>
  </body>
</html>
